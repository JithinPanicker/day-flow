<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayFlow Planner Pro</title>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="colorful-header">
        <h1>‚ú® DayFlow</h1>
    </header>

    <div class="container">
        <div class="home-target-card">
            <h4 style="margin: 0 0 10px 0; color: #E65100;">üéØ Today's Targets</h4>
            <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                <input type="text" id="homeDailyTarget" placeholder="Add a new goal..." style="margin: 0;">
                <button onclick="addHomeTarget()" style="background: #FF9800; color: white; padding: 10px 20px;">Add</button>
            </div>
            <div id="homeTargetsList" style="display: flex; flex-direction: column; gap: 8px;">
                </div>
        </div>

        <button id="btnPlanToday" onclick="openTodayForm()" class="btn-new">üìù Plan & Log Today</button>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search by day, target, or keywords..." autocomplete="off">
        </div>

        <div id="entryList" class="entry-list"></div>
    </div>

    <div id="viewModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewTitle">Day Details</h3>
                <div style="display: flex; gap: 8px;">
                    <button id="btnEditDay" class="btn-ghost" style="background: #e3f2fd; color: #1976D2;">‚úèÔ∏è Edit</button>
                    <button id="btnDeleteDayView" class="btn-ghost" style="background: #ffebee; color: #d32f2f;">üóëÔ∏è Delete</button>
                    <button onclick="closeView()" class="btn-close">‚úñ</button>
                </div>
            </div>
            <div class="modal-body" id="viewBody">
                </div>
        </div>
    </div>

    <div id="formModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formTitle">Plan Your Day</h3>
                <button onclick="closeForm()" class="btn-close">‚úñ</button>
            </div>
            
            <form id="entryForm">
                <input type="hidden" id="entryId">
                
                <div class="section-card" style="margin-bottom: 15px;">
                    <label style="font-weight: bold; color: #555;">Date:</label>
                    <input type="date" id="entryDate" required style="margin-top: 5px;">
                </div>

                <div class="section-card timetable-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4>‚è∞ Timetable Topics</h4>
                        <button type="button" onclick="addTimeSlot()" class="btn-ghost">+ Add Topic</button>
                    </div>
                    <div id="timetableContainer"></div>
                </div>

                <div class="section-card journal-card" style="margin-top: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4>üìñ Journal / Notes</h4>
                        <span class="mini-btn" onclick="document.getElementById('journalBody').value=''">Clear</span>
                    </div>
                    <textarea id="journalBody" rows="6" placeholder="General reflections or end-of-day notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" style="background-color: #4CAF50; color: white;">Save Day</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
